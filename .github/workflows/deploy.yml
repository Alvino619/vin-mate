name: Deploy to InfinityFree

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: "ftpupload.net"
          username: "your_actual_ftp_username"
          password: "your_actual_ftp_password"
          server-dir: "/htdocs/"